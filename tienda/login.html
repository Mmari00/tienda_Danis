<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danis</title>
    <link rel="icon" href="imagenes/Logo Gomitas Enchiladas Colorido Rosa y Rojo (4).png">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e8eddfdd15.js" crossorigin="anonymous"></script>
</head>
<body>
   

    


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea tu cuenta</h1>
                <div class="social-icons">
                    <a href="https://workspace.google.com/intl/es/gmail/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://x.com/?lang=es" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://support.apple.com/es-co/111001" class="icon"><i class="fa-brands fa-apple fa-lg"></i></a>
                </div>
                <span>También puedes usar tu correo para registrarte.</span>
                <input type="text" placeholder="Nombre" required>
                <input type="corre" placeholder="Correo" required>
                <input type="contraseña" placeholder="Contraseña" required>
                <button class="register" id="uno">¡Regístrate!</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="https://workspace.google.com/intl/es/gmail/" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://x.com/?lang=es" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://support.apple.com/es-co/111001" class="icon"><i class="fa-brands fa-apple fa-lg"></i></a>
                </div>
                <span>Usa tu medio favorito para ingresar a tu perfil.</span>
                <input type="correo" placeholder="Correo" required>
                <input type="contraseña" placeholder="Contraseña" required>
                <a href="#">Olvidaste tu contraseña?</a>
                <button class="login" id="dos">¡Inicia Sesión!</button>
            </form>
        </div>
        <div class="toggle-container" style="background: linear-gradient(to right, #000000, #2b2b2b);">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenid@ otra vez!</h1>
                    <p>Disfruta de todo lo que DANIS tiene para tí.</p>
                    <button class="hidden" id="login">Ingresa a tu perfil.</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, hola!</h1>
                    <p>Haz parte de este gran movimiento.</p>
                    <button class="hidden" id="register">Crea tu perfil.</button>
                </div>
            </div>
        </div>
    </div>



    <script src="login.js"></script>
    
</body>
</html>
